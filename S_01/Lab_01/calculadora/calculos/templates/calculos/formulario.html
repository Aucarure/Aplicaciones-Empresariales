<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario Calculadora</title>

            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; }
        input[type="submit"]:hover { background: #0056b3; }
    </style>
</head>
